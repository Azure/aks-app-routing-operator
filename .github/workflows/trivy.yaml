name: Trivy

on:
  workflow_call:
    inputs:
      name:
        type: string
      operator:
        type: string
        required: true
      nginx:
        type: string
        required: true
      externaldns:
        type: string
        required: true

jobs:
  operator:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          image-ref: ${{ inputs.operator }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
  nginx:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          image-ref: ${{ inputs.nginx }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
  externaldns:
    runs-on: ubuntu-latest
    steps:
      - uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
        with:
          image-ref: ${{ inputs.externaldns }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

         
