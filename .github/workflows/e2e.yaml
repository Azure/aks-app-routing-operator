# File inspired by https://github.com/Azure/azure-service-operator/blob/main/.github/workflows/pr-validation-fork.yml
name: E2e Tests
on:
  repository_dispatch:
    types: [ok-to-test-command]

env:
  status-name: e2e-tests 

jobs:
  setup:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/start-status
        with:
          name: ${{ env.status-name }}
          git_ref: 'refs/pull/${{ github.event.client_payload.pull_request.number }}/merge'
  e2eV2:
    permissions:
      id-token: write
    if:
      github.event_name == 'repository_dispatch' &&
      github.event.client_payload.slash_command.args.named.sha != '' &&
      contains(github.event.client_payload.pull_request.head.sha, github.event.client_payload.slash_command.args.named.sha)
    uses: ./.github/workflows/e2ev2-matrix.yaml
    secrets: inherit
    with:
        ref: 'refs/pull/${{ github.event.client_payload.pull_request.number }}/merge'
  status:
    permissions:
      checks: write
      pull-requests: read
    needs: [e2eV2]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - if: always()
        uses: ./.github/actions/end-status
        with:
          name: ${{ env.status-name }}
          git_ref: 'refs/pull/${{ github.event.client_payload.pull_request.number }}/merge'
