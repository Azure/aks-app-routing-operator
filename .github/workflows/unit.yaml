name: Unit Tests

on:
  workflow_call:
    inputs:
      ref:
        type: string

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ inputs.ref }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ~1.20.0

    - name: Unit Tests
      run: go test -race -v ./...
