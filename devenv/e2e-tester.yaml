apiVersion: batch/v1
kind: Job
metadata:
  name: app-routing-operator-e2e
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app: app-routing-operator-e2e
    spec:
      containers:
        - name: tester
          image: $IMAGE
          command: [ "/bin/sh" ]
          args: [ "/go/src/github.com/Azure/aks-app-routing-operator/devenv/make_e2e.sh" ]
      restartPolicy: Never
  backoffLimit: 2
