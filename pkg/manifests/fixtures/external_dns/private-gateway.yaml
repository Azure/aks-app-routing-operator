apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: aks-app-routing-operator
    app.kubernetes.io/name: gateway-external-dns-private
  name: gateway-external-dns-private
  namespace: test-namespace
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: gateway-external-dns-private
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: gateway-external-dns-private
        app.kubernetes.io/managed-by: aks-app-routing-operator
        checksum/configmap: 620b97bffe28961e
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: In
                    values:
                      - system
              weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.azure.com/cluster
                    operator: Exists
                  - key: type
                    operator: NotIn
                    values:
                      - virtual-kubelet
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
      containers:
        - args:
            - --provider=azure
            - --source=gateway-httproute
            - --source=gateway-grpcroute
            - --interval=3m0s
            - --txt-owner-id=test-cluster-uid
            - --txt-wildcard-replacement=approutingwildcard
            - --domain-filter=test-one.com
            - --domain-filter=test-two.com
          image: /oss/kubernetes/external-dns:v0.14.2
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 7979
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: controller
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 7979
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 100m
              memory: 250Mi
            requests:
              cpu: 100m
              memory: 250Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
          volumeMounts:
            - mountPath: /etc/kubernetes
              name: azure-config
              readOnly: true
      priorityClassName: system-cluster-critical
      serviceAccountName: gateway-external-dns-private
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      volumes:
        - configMap:
            name: gateway-external-dns-private
          name: azure-config
status: {}
